<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href = "reset.css">
  <link rel="stylesheet" type="text/css" href = "style.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class = "buttons">
    <button type = "button" id = "rock"></button>
    <button type = "button" id = "paper"></button>
    <button type = "button" id = "scissors"></button>
  </div>
  <div class = "outcomes">
    <p id = "playerChoice"></p>
    <p id = "computerChoice"></p>
    <p id = "result"></p>
  </div>
  <div class = "score">
    <p><strong>Score</strong></p>
    <span>
      Player: <span id = "playerScore" >0</span> &middot;
    </span> 
    <span>
      Computer: <span id = "computerScore" >0</span> &middot;
    </span> 
    <span>
      Draw: <span id = "drawScore" >0</span> 
    </span>
  </div>
</body>
<script src="script.js"></script>
</html>
